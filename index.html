<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Jump</title>

    <link rel="shortcut icon" href="./imgs/mario-pixelhead.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="game-board">
        <div class="score">SCORE: 0</div>
        <div class="instructions">
            <p class="text-command">COMMANDS/COMANDOS:</p>
            <p class="jump-text-1">JUMP/PULO</p>
            <p class="jump-text-2">JUMP/PULO</p>
            <p class="crouch-text-1">CROUCH/AGACHAR</p>
            <p class="crouch-text-2">CROUCH/AGACHAR</p>
            <p class="spacebar-text">JUMP/PULO</p>
            <img src="./imgs/teclas-de-movimento-edit.jpg" class="keys">
            <img src="./imgs/Spacebar-03.png" class="spacebar">
        </div>
        <div class="game-over-container">
            <img src="./imgs/game_over_34.png" class="game-over">
            <button class="restart">RESTART</button>
        </div>
        <img src="./imgs/clouds.png" class="clouds">
        <img src="./imgs/mario.gif" class="mario">
        <img src="./imgs/pipe.png" class="pipe pipe-level-1">
        <img src="./imgs/bullet-mario.gif" class="bullet">
        <button class="start">START GAME</button>
    </div>
</body>
</html>
